name: 3 Working Dirs & Shells
on: [push]
jobs: 
  display-wd-info:
    runs-on: ubuntu-latest
    steps:
      - name: MY Display working Directory & list files 
        run : |
          pwd
          ls -a 
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
  display-wd-info-windows:
    runs-on: windows-latest
    steps:
      - name: MY Display working Directory & list files 
        run : |
          pwd
          ls -a 
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE